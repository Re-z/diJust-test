<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diJust test task</title>
    
  <style>
      @keyframes rotation {
          from {
              transform: rotate(0deg);
          } to {
            transform: rotate(360deg);
          }
      }
        .preloader {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            background:black;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .preloader img {
            animation: rotation 2s infinite linear;
        }
        .preloader.is-hidden {
            display: none;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="preloader">
        <img src="img/preload-img.png" alt="Preloader">
    </div>

    <div class="overlay" v-if="popupIsOpen">
        <div class="popup">
            <div class="popup__close"
                @click="popupIsOpen = false">   
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M17.7063 1.7085C18.0968 1.31797 18.0968 0.684809 17.7063 0.294285C17.3158 -0.0962398 16.6826 -0.0962398 16.2921 0.294285L17.7063 1.7085ZM0.987717 15.5986C0.597193 15.9892 0.597193 16.6223 0.987717 17.0128C1.37824 17.4034 2.01141 17.4034 2.40193 17.0128L0.987717 15.5986ZM16.292 17.0128C16.6825 17.4033 17.3157 17.4034 17.7062 17.0129C18.0968 16.6224 18.0968 15.9892 17.7063 15.5987L16.292 17.0128ZM2.40267 0.292941C2.01218 -0.0976095 1.37901 -0.0976527 0.988461 0.292845C0.59791 0.683343 0.597867 1.31651 0.988365 1.70706L2.40267 0.292941ZM16.2921 0.294285L0.987717 15.5986L2.40193 17.0128L17.7063 1.7085L16.2921 0.294285ZM17.7063 15.5987L2.40267 0.292941L0.988365 1.70706L16.292 17.0128L17.7063 15.5987Z" fill="#ABB7E0"/></svg>
            </div>
           
        

            <div class="tabs">
                <span class="tabs__item" 
                    :class="{'is-active' : activeTab === 'sign-up'}"
                    @click="activeTab = 'sign-up'">
                    Sign Up
                </span>
                <span class="tabs__item" 
                    :class="{'is-active' : activeTab === 'log-in'}"
                    @click="activeTab = 'log-in'">
                        Log In
                </span>
            </div>
            
            <div class="popup__content">
                <div class="log-in" v-if="activeTab === 'log-in'">
                    <div class="log-in__left">
                        <div class="log-in__left-img">
                            <svg width="170" height="170" viewBox="0 0 170 170" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M165.329 142.706H98.8984C97.0729 142.706 95.5925 144.193 95.5925 146.026C95.5925 149.077 93.1214 151.559 90.0839 151.559H79.0981C76.0606 151.559 73.5894 149.077 73.5894 146.026C73.5894 144.193 72.109 142.706 70.2835 142.706H18.6728V57.3866C18.6728 53.5719 21.7631 50.4681 25.5613 50.4681H66.7908L66.8209 50.7589L59.9519 57.2701C59.9291 57.292 59.906 57.3146 59.8835 57.3368C53.8796 63.3675 50.5731 71.3854 50.5731 79.913V94.7391C50.5731 96.051 51.3424 97.24 52.5361 97.7732C52.9672 97.9658 53.4247 98.0595 53.8786 98.0595C54.6816 98.0595 55.4744 97.7656 56.0939 97.2045L70.5602 84.0952C70.9768 84.8107 71.6508 85.3619 72.4747 85.6063C76.3594 86.7588 80.3831 87.3501 84.4338 87.3641C84.4824 87.3641 84.5313 87.3644 84.5802 87.3644C88.6792 87.3644 92.7511 86.773 96.6845 85.6063C97.5318 85.3546 98.2191 84.7759 98.632 84.0281L113.174 97.2061C113.794 97.7673 114.587 98.0611 115.39 98.0611C115.843 98.0611 116.301 97.9675 116.732 97.7749C117.926 97.242 118.695 96.0527 118.695 94.7408V79.9146C118.695 71.3867 115.389 63.3692 109.385 57.3385L103.032 50.9578L103.093 50.4674H143.707C147.505 50.4674 150.595 53.5713 150.595 57.386V142.706C150.595 144.539 152.076 146.026 153.901 146.026C155.727 146.026 157.207 144.539 157.207 142.706C157.207 140.872 157.207 57.3866 157.207 57.3866C157.207 49.9099 151.151 43.8275 143.707 43.8275H103.858C105.016 28.7204 99.9603 13.7926 89.7702 2.50385L89.189 1.8607C88.1205 0.67668 86.5988 0 85.009 0C84.9951 0 84.9809 0 84.967 0C83.362 0.0119531 81.8334 0.713203 80.7732 1.92346L79.6779 3.17322C69.9123 14.3188 65.0185 29.0577 66.1283 43.8275H25.5616C18.1174 43.8275 12.0613 49.9099 12.0613 57.3866V142.706H3.93969C2.11417 142.706 0.633789 144.193 0.633789 146.026V151.202C0.633789 161.567 9.03012 170 19.3495 170H149.918C160.238 170 168.634 161.568 168.634 151.203V146.026C168.634 144.192 167.154 142.706 165.329 142.706ZM100.405 71.8702L101.984 59.2981L104.709 62.0347C109.464 66.811 112.083 73.1611 112.083 79.9153V87.2737L99.8618 76.1989L100.405 71.8702ZM84.6414 7.56035L85.0199 7.12871C94.413 17.6292 98.7897 31.6675 97.0299 45.6802L96.2699 51.7328L96.2686 51.7401L93.086 77.087L92.7475 79.7841C90.0707 80.4083 87.3334 80.7238 84.5806 80.7238C84.5392 80.7238 84.4979 80.7238 84.4566 80.7234C81.7629 80.7141 79.0835 80.4027 76.4639 79.7961L73.8592 54.5461L73.5663 51.7059L72.8397 44.6648C71.4535 31.2265 75.7551 17.7022 84.6414 7.56035ZM69.4408 76.1653L57.1849 87.2718V79.9133C57.1849 73.1747 59.7919 66.8382 64.526 62.0659L67.6785 59.0773L69.4408 76.1653ZM149.918 163.359H19.3495C12.6752 163.359 7.24526 157.906 7.24526 151.202V149.346H67.4352C68.8775 154.45 73.5597 158.199 79.0974 158.199H90.0832C95.6209 158.199 100.303 154.45 101.745 149.346H162.022V151.203C162.022 157.906 156.593 163.359 149.918 163.359Z" fill="#3E3B7C"/><path d="M141.064 57.88H124.349C122.516 57.88 121.029 59.3668 121.029 61.2003C121.029 63.0337 122.516 64.5206 124.349 64.5206H137.744V128.849H33.3711V64.5206H43.9025C45.7359 64.5206 47.2228 63.0337 47.2228 61.2003C47.2228 59.3668 45.7359 57.88 43.9025 57.88H30.0508C28.2173 57.88 26.7305 59.3668 26.7305 61.2003V132.169C26.7305 134.002 28.2173 135.489 30.0508 135.489H141.064C142.897 135.489 144.384 134.002 144.384 132.169V61.2003C144.384 59.3668 142.898 57.88 141.064 57.88Z" fill="#3E3B7C"/><path d="M85 38.3729C86.8338 38.3729 88.3203 36.8864 88.3203 35.0526C88.3203 33.2189 86.8338 31.7323 85 31.7323C83.1662 31.7323 81.6797 33.2189 81.6797 35.0526C81.6797 36.8864 83.1662 38.3729 85 38.3729Z" fill="#3E3B7C"/><path d="M76.3662 92.1888C74.5327 92.1888 73.0459 93.6756 73.0459 95.5091V109.024C73.0459 110.858 74.5327 112.345 76.3662 112.345C78.1997 112.345 79.6865 110.858 79.6865 109.024V95.5091C79.6865 93.6756 78.2 92.1888 76.3662 92.1888Z" fill="#3E3B7C"/><path d="M93.2354 91.4191C91.4019 91.4191 89.915 92.906 89.915 94.7394V114.67C89.915 116.503 91.4019 117.99 93.2354 117.99C95.0688 117.99 96.5557 116.504 96.5557 114.67V94.7394C96.5557 92.906 95.0688 91.4191 93.2354 91.4191Z" fill="#3E3B7C"/></svg>
                        </div>
                    </div>
                    <form class="log-in__right">
                        <div class="log-in__inputs-wrap">
                            <div class="form-input">
                                <span 
                                    class="form-input__label"
                                    :class="{'has-error' : loginFormWithErrors === true}"
                                    >Login</span>
                                <input 
                                    type="text" 
                                    v-model="formsData.loginFormLogin"
                                    class="form-input__input"
                                    :class="{'has-error' : loginFormWithErrors === true}"
                                    placeholder="Enter your nickname or email">
                                    
                                <small class="form-input__err" v-if="loginFormWithErrors">Incorrect nickname or email</small>
                            </div>
            
                            <div class="form-input">
                                <span 
                                    class="form-input__label"
                                    :class="{'has-error' : loginFormWithErrors === true}"
                                    >Password</span>
                                
                                <div class="form-input__ico-wrap">
                                    <input 
                                        type="password" 
                                        v-model="formsData.loginFormPassword"
                                        class="form-input__input" 
                                        :class="{'has-error' : loginFormWithErrors === true}"
                                        placeholder="Enter your password">
                                    <div class="form-input__ico">
                                        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><g class="form-input__svg" opacity="0.5"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.8082 6.06667C6.36882 6.06667 1.04883 14.2333 1.04883 14.2333C1.04883 14.2333 6.36882 22.4 13.8082 22.4C21.2475 22.4 26.5675 14.2333 26.5675 14.2333C26.5675 14.2333 21.2475 6.06667 13.8082 6.06667Z" stroke="#7D77E9" stroke-linecap="round" stroke-linejoin="round"/><path fill-rule="evenodd" clip-rule="evenodd" d="M13.8081 18.6667C16.1969 18.6667 18.1333 16.5773 18.1333 14C18.1333 11.4227 16.1969 9.33334 13.8081 9.33334C11.4194 9.33334 9.48291 11.4227 9.48291 14C9.48291 16.5773 11.4194 18.6667 13.8081 18.6667Z" stroke="#7D77E9" stroke-linecap="round" stroke-linejoin="round"/><path d="M12.2943 13.0667C11.9839 13.6468 11.9853 14.362 12.2982 14.9406C12.611 15.5193 13.1873 15.8727 13.8081 15.8667" stroke="#7D77E9" stroke-linecap="round" stroke-linejoin="round"/></g></svg>
                                    </div>
                                </div>
                                
                                <small class="form-input__err" v-if="loginFormWithErrors">Incorrect password</small>
                            </div>
                        </div>
                        
                        <div class="log-in__btn-wrap">
                            <button 
                                @click.prevent="loginFormWithErrors = true"
                                type="submit" 
                                :disabled="!loginFormIsValid()"
                                :class="{'is-disabled' : loginFormIsValid() === false}"
                                class="btn">
                                <span class="btn__text">Log in</span>
                                <span class="btn__img">
                                    <svg width="38" height="14" viewBox="0 0 38 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M37 6.99914H1" stroke="white" stroke-linecap="round" stroke-linejoin="round"/><path d="M31 1L37 7L31 13" stroke="white" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                </span>
                            </button>
                        </div>
                        
                    </form>
                </div>

                <form class="sign-up" v-if="activeTab === 'sign-up'">
                    <div class="stepper">
                        <div class="stepper__item">
                            <span class="stepper__item-name is-active">Account</span>
                            <br>
                            <div 
                                class="stepper__item-round is-active has-line"
                                :class="{'has-line_active' : formsData.signupFormEmail && formsData.signUpFormPassword && formsData.signUpFormCountry && formsData.signUpFormCurrency}">
                            </div>
                        </div>
                        <div class="stepper__item text-align-center">
                            <span 
                                class="stepper__item-name"
                                :class="{'is-active' : formsData.signupFormEmail && formsData.signUpFormPassword && formsData.signUpFormCountry && formsData.signUpFormCurrency}">
                                Profile</span>
                            <br>
                            <span 
                                class="stepper__item-round has-line has-line_right"
                                :class="{
                                    'is-active' : formsData.signupFormEmail && formsData.signUpFormPassword && formsData.signUpFormCountry && formsData.signUpFormCurrency,
                                    'has-line_active' : signupFormIsValid()
                                }"></span>
                        </div>
                        <div class="stepper__item text-align-right">
                            <span 
                                class="stepper__item-name"
                                :class="{'is-active' : formsData.signUpFormTerms}">
                                Verification</span>
                            <br>
                            <span 
                                class="stepper__item-round " 
                                :class="{'is-active' : formsData.signUpFormTerms}"></span>
                        </div>
                    </div>

                    <div class="sign-up__box">
                        <div class="sign-up__left">
                            <div class="form-input">
                                <span class="form-input__label">Pick an account</span>
                                <div class="acc-types">
                                    <input type="radio" class="acc-types__radio" checked name="acc-type" id="business">
                                    <label for="business" class="acc-types__item">
                                        <span class="acc-types__text">Business account</span>
                                        <div class="acc-types__img">
                                            <svg width="54" height="36" viewBox="0 0 54 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path class="acc-types__svg-path" d="M37.1953 17.7031C41.375 17.7031 44.9883 13.9531 44.9883 9.07031C44.9883 4.24609 41.3555 0.671875 37.1953 0.671875C33.0156 0.671875 29.3633 4.32422 29.3828 9.10938C29.3828 13.9531 32.9961 17.7031 37.1953 17.7031ZM14.6953 18.1523C18.3477 18.1523 21.4922 14.8711 21.4922 10.6328C21.4922 6.43359 18.3281 3.32812 14.6953 3.32812C11.082 3.32812 7.87891 6.51172 7.89844 10.6719C7.89844 14.8711 11.0625 18.1523 14.6953 18.1523ZM3.81641 35.7891H18.6406C16.6094 32.8398 19.0898 26.9023 23.3086 23.6602C21.1211 22.2148 18.3281 21.1406 14.6953 21.1406C5.88672 21.1406 0.378906 27.6445 0.378906 33.0547C0.378906 34.8125 1.33594 35.7891 3.81641 35.7891ZM24.9102 35.7891H49.4414C52.5273 35.7891 53.6211 34.9102 53.6211 33.1914C53.6211 28.1523 47.3125 21.1992 37.1758 21.1992C27.0586 21.1992 20.75 28.1523 20.75 33.1914C20.75 34.9102 21.8438 35.7891 24.9102 35.7891Z" fill="#7D77E9"/></svg>
                                        </div>
                                    </label>
                                    <input class="acc-types__radio" type="radio" name="acc-type" id="personal">
                                    <label for="personal" class="acc-types__item">
                                        <span class="acc-types__text">Personal account</span>
                                        <div class="acc-types__img">
                                            <svg width="33" height="36" viewBox="0 0 33 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path class="acc-types__svg-path" d="M16.5 17.7031C20.6797 17.7031 24.3125 13.9531 24.3125 9.07031C24.3125 4.24609 20.6797 0.671875 16.5 0.671875C12.3203 0.671875 8.6875 4.32422 8.6875 9.10938C8.6875 13.9531 12.3008 17.7031 16.5 17.7031ZM4.21484 35.7891H28.7461C31.832 35.7891 32.9258 34.9102 32.9258 33.1914C32.9258 28.1523 26.6172 21.1992 16.4805 21.1992C6.36328 21.1992 0.0546875 28.1523 0.0546875 33.1914C0.0546875 34.9102 1.14844 35.7891 4.21484 35.7891Z" fill="#7D77E9"/></svg>
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="sign-up__right">
                            <div class="form-input">
                                <span 
                                    class="form-input__label"
                                    :class="{'has-error' : signupFormWithErrors === true}"
                                    >E-mail</span>
                                <input 
                                    type="text" 
                                    v-model="formsData.signupFormEmail"
                                    class="form-input__input"
                                    :class="{'has-error' : signupFormWithErrors === true}"
                                    placeholder="Enter your e-mail">
                                    
                                <small class="form-input__err" v-if="signupFormWithErrors">Incorrect email</small>
                            </div>
                            <div class="form-input">
                                <span 
                                    class="form-input__label"
                                    :class="{'has-error' : signupFormWithErrors === true}"
                                    >Password</span>
                                
                                <div class="form-input__ico-wrap">
                                    <input 
                                        type="password" 
                                        v-model="formsData.signUpFormPassword"
                                        class="form-input__input" 
                                        :class="{'has-error' : signupFormWithErrors === true}"
                                        placeholder="Enter your password">
                                    <div class="form-input__ico">
                                        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"><g class="form-input__svg" opacity="0.5"><path fill-rule="evenodd" clip-rule="evenodd" d="M13.8082 6.06667C6.36882 6.06667 1.04883 14.2333 1.04883 14.2333C1.04883 14.2333 6.36882 22.4 13.8082 22.4C21.2475 22.4 26.5675 14.2333 26.5675 14.2333C26.5675 14.2333 21.2475 6.06667 13.8082 6.06667Z" stroke="#7D77E9" stroke-linecap="round" stroke-linejoin="round"/><path fill-rule="evenodd" clip-rule="evenodd" d="M13.8081 18.6667C16.1969 18.6667 18.1333 16.5773 18.1333 14C18.1333 11.4227 16.1969 9.33334 13.8081 9.33334C11.4194 9.33334 9.48291 11.4227 9.48291 14C9.48291 16.5773 11.4194 18.6667 13.8081 18.6667Z" stroke="#7D77E9" stroke-linecap="round" stroke-linejoin="round"/><path d="M12.2943 13.0667C11.9839 13.6468 11.9853 14.362 12.2982 14.9406C12.611 15.5193 13.1873 15.8727 13.8081 15.8667" stroke="#7D77E9" stroke-linecap="round" stroke-linejoin="round"/></g></svg>
                                    </div>
                                    
                                </div>
                                
                                <small class="form-input__err" v-if="signupFormWithErrors">Incorrect password</small>
                            </div>
                            <div class="dbl-input">
                                <div class="form-input dbl-input__2">
                                    <span 
                                        class="form-input__label"
                                        :class="{'has-error' : signupFormWithErrors === true}"
                                        >Your country</span>
                                    <input 
                                        type="text" 
                                        v-model="formsData.signUpFormCountry"
                                        class="form-input__input"
                                        :class="{'has-error' : signupFormWithErrors === true}"
                                        placeholder="Enter your country">
                                        
                                    <small class="form-input__err" v-if="signupFormWithErrors">Incorrect country</small>
                                </div>

                                <div class="form-input dbl-input__1">
                                        <span 
                                            class="form-input__label"
                                            :class="{'has-error' : signupFormWithErrors === true}"
                                            >Currency</span>
                                        
                                            
                                        <div class="form-input__ico-wrap">
                                            <input 
                                                type="text" 
                                                v-model="formsData.signUpFormCurrency"
                                                class="form-input__input" 
                                                :class="{'has-error' : signupFormWithErrors === true}"
                                                placeholder="USD">
                                            <div class="form-input__ico form-input__ico_arrow"><svg width="12" height="7" viewBox="0 0 12 7" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <path class="form-input__svg" opacity="0.6" d="M1 1L5.9975 6L11 1" stroke="#ABB7E0" stroke-linecap="round" stroke-linejoin="round"/>
                                                </svg>
                                            </div>
                                        </div>
                                        
                                        <small class="form-input__err" v-if="signupFormWithErrors">Incorrect currency</small>
                                    </div>
                                

                            </div>
                            <div class="form-input form-input_sm-margin">
                                <input v-model="formsData.signUpFormTerms" class="form-input__checkbox" type="checkbox" name="terms" id="terms">
                                <label for="terms" class="form-input__label form-input__checkbox-label">I accept terms & conditions</label>
                            </div>
                            <div class="form-input form-input_sm-margin">
                                <input checked class="form-input__checkbox" type="checkbox" name="notifications" id="notifications">
                                <label for="notifications" class="form-input__label form-input__checkbox-label">I’d like to recieve essential notifications</label>
                            </div>
                        </div>
                    </div>

                    <div class="sign-up__btn-wrap">
                        <button 
                            @click.prevent="signupFormWithErrors = true"
                            type="submit" 
                            :disabled="!signupFormIsValid()"
                            :class="{'is-disabled' : signupFormIsValid() === false}"
                            class="btn">
                            <span class="btn__text">Log in</span>
                            <span class="btn__img">
                                <svg width="38" height="14" viewBox="0 0 38 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M37 6.99914H1" stroke="white" stroke-linecap="round" stroke-linejoin="round"/><path d="M31 1L37 7L31 13" stroke="white" stroke-linecap="round" stroke-linejoin="round"/></svg>
                            </span>
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
<link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/index.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('is-hidden')
        }, 1000)
    })
</script>

</body>
</html>
